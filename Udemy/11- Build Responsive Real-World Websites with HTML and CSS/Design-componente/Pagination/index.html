<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Component</title>
    <link rel="stylesheet" href="sytle.css">
    <script src="https://kit.fontawesome.com/17b60f121e.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="pagination">
        <button class="btn"> <i class="fa fa-chevron-left"></i> </button>
        <a href="#" class="GoToPage">1</a>
        <a href="#" class="GoToPage">2</a>
        <a href="#" class="GoToPage SelectedPage">3</a>
        <a href="#" class="GoToPage">4</a>
        <a href="#" class="GoToPage">5</a>
        <a href="#" class="GoToPage">6</a>
        <span class="dotes">...</span>
        <a href="#" class="GoToPage">23</a>
        <button class="btn"> <i class="fa fa-chevron-right"></i> </button>
    </div>

</body>
</html>
